<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- linked stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <ul class="nav flex-column search-form">
                    <form id="locationForm"> 
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="locationInput" aria-describedby="locationSearchInputs">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class='card-body fit'>
                        <h2 class="current-location"></h2>
                        <img id="weatherDisplay"/>
                        <p class="current-temp"></p>
                        <p class="current-humidity"></p>
                        <p class="wind-speed"></p>
                        <p class="current-uv-index"></p>
                    </div>
                    
                </div>
            </div>
            
        </div>
            <div class="row d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title forecast1a"></h5>
                        <img class="forecast1-img"/>
                        <p class="card-text forecast1-temp"></p>
                        <p class="card-text forecast1-humidity"></p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div  class="card-body">
                        <h5 class="card-title forecast2-date"></h5>
                        <img class="forecast2-img"/>
                        <p class="card-text forecast2-temp"></p>
                        <p class="card-text forecast2-humidity"></p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div  class="card-body">
                        <h5 class="card-title forecast3-date"></h5>
                        <img class="forecast3-img"/>
                        <p class="card-text forecast3-temp"></p>
                        <p class="card-text forecast3-humidity"></p>
                    </div>
                </div>   
                <div class="card" style="width: 18rem;">
                    <div  class="card-body">
                        <h5 class="card-title forecast4-date"></h5>
                        <img class="forecast4-img"/>
                        <p class="card-text forecast4-temp"></p>
                        <p class="card-text forecast4-humidity"></p>
                    </div>
                </div>    
                <div class="card" style="width: 18rem;">
                    <div  class="card-body">
                        <h5 class="card-title forecast5-date"></h5>
                        <img class="forecast5-img"/>
                        <p class="card-text forecast5-temp"></p>
                        <p class="card-text forecast5-humidity"></p>
                    </div>
                </div>
                    
            
            </div>
            
        </div>  
        </div>
    </div>
    


    


    <!-- bootstrap cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- ajax cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
      crossorigin="anonymous"
    ></script>
    <!-- Main -->
    <script src="./script.js"></script>
</body>
</html>
